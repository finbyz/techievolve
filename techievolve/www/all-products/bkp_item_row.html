<div class=" col-xl-3 col-md-6 col-lg-6 col-12  mt-3">
	<div class="card card-content">
		<div class="row no-gutters">
			<div class="col-md-12">
				<div class="card-body">
					<a class="no-underline" href="/{{ item.route }}">
						<div class=" image-width horizontal-image">
							<img class="website-image img-pading" src="{{ item.image or item.website_image or 'no-image.jpg'  }}"
								alt="{{ item.item_name  }}" style="padding: 0px;">
					</div>
					</a>
				</div>
			</div>
		</div>
		<div class=" card-body">
			<h5 class="card-title d-flex justify-content-center">
				<a class="text-dark" href="/{{ item.route }}">
					{{ item.item_name or item.name}} 
				</a>
			</h5>
			<div class="card-content">
				<!--<p class="card-text d-flex justify-content-center" >
					{{ item.website_description or item.description or '<i class="text-muted">No description</i>' }}
				</p>-->
				<div class=" card-button">
					<a class="btn btn-sm btn-light align-items-end" href="/{{ item.route }}" style="margin-top: 30px;">
						<span>{{ _('More details') }}</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
